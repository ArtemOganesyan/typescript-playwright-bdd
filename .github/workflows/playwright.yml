name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers  
      run: npx playwright install --with-deps

    - name: Run tests
      env:
        HEADLESS: true
        CI: GitHubActions
        SLOW_MO: 0
        DEBUG: false
        TEST_ENV: qa
        TEST_QUOTE_BASE_URL: https://skryabin.com/market/quote.html
      run: npm run test

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: test-reports/
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 30